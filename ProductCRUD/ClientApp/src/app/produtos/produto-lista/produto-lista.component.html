<table class="table table-hover">
  <tbody>
    <tr *ngFor="let prod of service.list">
      <td (click)="populateForm(prod)">{{prod.Nome}}</td>
      <td (click)="populateForm(prod)">{{prod.ValorVenda}}</td>
      <td (click)="populateForm(prod)">{{prod.Imagem}}</td>
      <td>
        <button class="btn btn-sm btn-danger" (click)="onDelete(prod.Id)">Excluir</button>
      </td>
    </tr>
  </tbody>

</table>
